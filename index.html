<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador QRcode</title>
</head>
<body>
  <div id="gerador">
    <div id="option-gerador">
      <input type="radio" name="option" id="radio-link" checked/>
      <label for="radio-link" class="icon-option"><img src="arquivos/icon/insert_link_white_24dp.svg"></label>
      <input type="radio" name="option" id="radio-qrcode"/>
      <label for="radio-qrcode" class="icon-option"><img src="arquivos/icon/qr_code_scanner_white_24dp.svg"></label>
    </div>

    <label for="form-logo" class="file-label">Selecione a Logo do cliente</label>
    <input type="file" class="file-input" id="form-logo" name="photos">
    <span id="file-count-logo">Sem logo</span>

    <label for="form-logo-sigesis" class="file-label">Selecione a Logo do Sigesis</label>
    <input type="file" class="file-input" id="form-logo-sigesis" name="photos">
    <span id="file-count-logo-sigesis">Sem logo</span>

    <div id="div-qrcode">
      <label for="form-photo" class="file-label">Selecione os QRCode</label>
      <input type="file" class="file-input" id="form-photo" name="photos" multiple>
      <p class="text-qrcode">QRCode: <span id="file-count-qrcode">0</span></p>
    </div>

    <div id="div-link">
      <h5>Nome do domínio</h5>
      <input type="text" placeholder="Nome do domínio" class="input-text" id="input-link">
      <h5>Numero mínimo de comandas</h5>
      <input type="number" placeholder="Número inicial de QRCode" class="input-text" id="input-init">
      <h5>Numero máximo de comandas</h5>
      <input type="number" placeholder="Número final de QRCode" class="input-text" id="input-quantidade">
    </div>

    <div id="div-cor">
      <div class="grupo-cor">
        <h5>Cor da comanda</h5>
        <input type="color" id="cor" value="#0A7269">
        <label for="cor" id="pseudo-color-input"></label>
      </div>
      
      <div class="grupo-cor">
        <h5>Cor do texto</h5>
        <input type="color" id="cor-site" value="#FFFFFF">
        <label for="cor-site" id="pseudo-color-input-text"></label>
      </div>
    </div>

    <button class="btn-form" type="submit" onclick="gerarComanda()">Gerar comanda</button>

    <label id="loading">
      <p id="text-loading"></p>
    </label>
    <button id="download-form" type="submit">Download</button>
  </div>

  <div id="result"></div>

  <div id="result-qrcode"></div>

  <script src="js/index.js"></script>
</body>
</html>
