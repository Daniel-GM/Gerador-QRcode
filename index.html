<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/checkbox.css">
  <link rel="stylesheet" href="css/mode.css">
  <link rel="stylesheet" href="css/sigesis-color.css">
  <link rel="icon" href="arquivos/icon/cropped-icon-1-2-192x192.webp">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador QRcode</title>
</head>

<body>
  <div id="gerador">
    <button id="light-mode" onclick="lightMode()"><img class="img-mode" src="arquivos/icon/light_mode.png"></button>
    <button id="dark-mode" onclick="darkMode()"><img class="img-mode" src="arquivos/icon/dark_mode.png"></button>
    <div id="option-gerador">
      <input type="radio" name="option" id="radio-link" checked/>
      <label for="radio-link" class="icon-option"><img id="img-link" src="arquivos/icon/link_white.svg"></label>
      <input type="radio" name="option" id="radio-qrcode"/>
      <label for="radio-qrcode" class="icon-option"><img id="img-qrcode" src="arquivos/icon/qr_code_white.svg"></label>
    </div>

    <span id="file-count-logo">Sem logo</span>
    <img id="file-img-logo">
    <label for="form-logo" class="file-label">Selecione a Logo do cliente</label>
    <input type="file" class="file-input" id="form-logo" name="photos">

    <div id="div-qrcode">
      <p class="text-qrcode">QRCode: <span id="file-count-qrcode">0</span></p>
      <label for="form-photo" class="file-label">Selecione os QRCode</label>
      <input type="file" class="file-input" id="form-photo" name="photos" multiple>
    </div>

    <div id="div-dominio">
      <h5>Nome do domínio</h5>
      <input type="text" placeholder="Nome do domínio" class="input-text" id="input-link">
    </div>
    
    <div id="div-link">
      <h5>Numero mínimo de comandas</h5>
      <input type="number" placeholder="Número inicial de QRCode" class="input-text" id="input-init">
      <h5>Numero máximo de comandas</h5>
      <input type="number" placeholder="Número final de QRCode" class="input-text" id="input-quantidade">
    </div>

    <div id="div-sigesis">
      <input type="radio" name="option-sigesis" id="sigesis-white" checked/>
      <label for="sigesis-white" class="icon-option icon-sigesis"><img id="img-link" src="arquivos/icon/logo-sigesis-branca.png"></label>
      <input type="radio" name="option-sigesis" id="sigesis-black"/>
      <label for="sigesis-black" class="icon-option icon-sigesis"><img id="img-qrcode" src="arquivos/icon/logo-sigesis-preta.png"></label>
    </div>

    <div id="div-cor">
      <div class="grupo-cor">
        <label for="cor" class="text-label"><h5>Cor da comanda</h5></label>
        <input type="color" id="cor" value="#0A7269">
        <label for="cor" id="pseudo-color-input"></label>
      </div>
      
      <div class="grupo-cor">
        <label for="cor-site" class="text-label"><h5>Cor do texto</h5></label>
        <input type="color" id="cor-site" value="#FFFFFF">
        <label for="cor-site" id="pseudo-color-input-text"></label>
      </div>
    </div>

    <div class="div-cardapio">
      <label for="cardapio" class="text-label">Gerar Cardápio</label>
      <input type="checkbox" id="cardapio" onclick="inputName()">
    </div>

    <button class="btn-form" type="submit" onclick="gerarComanda()">Gerar comanda</button>

    <p id="alert-qrcode">Gerando QRCode</p>

    <label id="loading">
      <p id="text-loading"></p>
    </label>
    <button id="download-form" type="submit">Download</button>
  </div>

  <div id="result"></div>

  <div id="result-qrcode"></div>

  <script src="js/index.js"></script>
  <script src="js/mode.js"></script>
  <script src="js/PPI.js"></script>
  <script src="js/onclick.js"></script>
</body>
</html>
