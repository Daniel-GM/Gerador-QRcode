<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador QRcode</title>
</head>
<body>
  <div id="gerador">
    <label for="form-logo" class="file-label">Selecione a Logo</label>
    <input type="file" class="file-input" id="form-logo" name="photos">

    <label for="form-photo" class="file-label">Selecione os QRcode</label>
    <input type="file" class="file-input" id="form-photo" name="photos" multiple>

    <input type="color" id="cor">

    <button class="btn-form" type="submit" onclick="gerarComanda()">Gerar comanda</button>
    <label id="loading">
      <p id="text-loading"></p>
    </label>
    <button id="download-form" type="submit">Download</button>
  </div>

  <div id="result">

  </div>

  <script src="js/index.js"></script>
</body>
</html>
